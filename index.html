<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

<div class="container"> 
        
        <div class="bg-color">
            
            <h1>Metric/Imperial Unit Conversion</h1>
            
            <div class="input">
                <input type="number" id="input-el">
                <button id=convert-btn>Convert</button>
            </div>

        </div>

    <div class="output">


            <div class="length">
                <h3>Length (Meter/Feet)</h3>
                    <p id="length-p"></p>
            </div>

            <div class="volume">
                <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-p"></p>
            </div>

            <div class="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-p"></p>
            </div>

    </div>
    
</div> 

      <span id="hint"><h3>hint: after you click the convert button, try to click on the result!</h3></span>
     
    <script src="index.js"></script>
</body>
</html>
